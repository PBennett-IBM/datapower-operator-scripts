apiVersion: datapower.ibm.com/v1beta3
kind: DataPowerService
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "350"
  name: marriott-second-try-instance
spec:
  replicas: 3
  version: 10.0-cd
  license:
    accept: true
    use: nonproduction
    license: L-RJON-CCCP46
  users:
  - name: admin
    accessLevel: privileged
    passwordSecret: datapower-user
  domains:
    - name: default
      dpApp:
        config:
        - validation-flow-default-cfg
        local:
        - validation-flow-default-local
    - name: dev_marsha
      certs:
      - certType: usrcerts
        secret: marsha-cert
      dpApp:
        config:
        - dev-marsha-cfg
        local:
        - dev-marsha-local
